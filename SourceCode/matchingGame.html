<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Killing Time-Web Matching Game</title>
    <link rel="stylesheet" type="text/css" href="gameStyle.css" />
    <script src="matching.js"></script>
    <script src="record.js"></script>
  </head>
  <body>
    <header class="header"><h1>Killing Time</h1></header>
    <main id="main">
      <section id="topMenu">
        <form class="form">
          <label>
            Select Image |
            <select name="topic">
              <option value="cat">고양이</option>
              <option value="dog">강아지</option>
            </select>
          </label>
        </form>
      </section>
      <br />
      <section id="playBoard"></section>
      <section id="bottomMenu">
        <table class="table">
          <tr>
            <td rowspan="2">
              <input
                id="reset"
                type="button"
                value="Reset"
                onclick="restart()"
              />
            </td>
            <td>
              <input id="average" type="button" value="Average" />
            </td>
            <td><input id="best" type="button" value="Best" /></td>
            <td>
              <input id="now" type="button" value="Now" />
            </td>
          </tr>
          <tr>
            <td>
              <input id="averCnt" type="button" value="0" />
            </td>
            <td>
              <input id="bestCnt" type="button" value="0" />
            </td>
            <td>
              <input id="clickCnt" type="button" value="0" />
            </td>
          </tr>
        </table>
      </section>
    </main>
    <br />
    <footer class="footer">Copyright 2020. 최다솜 All rights reserved.</footer>
  </body>
</html>
