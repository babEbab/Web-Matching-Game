<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Killing Time-Web Matching Game</title>
    <link rel="stylesheet" type="text/css" href="gameStyle.css" />
  </head>
  <body>
    <header class="header"><h1>Killing Time</h1></header>
    <main id="main">
      <form id="topMenu" class="form">
        <label>
          Select Image |
          <select name="topic">
            <option value="1">고양이</option>
            <option value="2">강아지</option>
          </select>
        </label>
      </form>
      <table id="playBoard" class="table">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>
        <tr>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
        <tr>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
        </tr>
      </table>
      <table id="bottomMenu" class="table">
        <tr>
          <td>Reset</td>
          <td>Average</td>
          <td>Best</td>
          <td>Now</td>
        </tr>
      </table>
    </main>
  </body>
</html>
